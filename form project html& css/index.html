<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Creative</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="title"> Registeration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Emaill</span>
                    <input type="email" placeholder="Enter Your emaill" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Enter Your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter Your username" required>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="phone number" placeholder="Enter Your number" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="password" placeholder="Confirm Your password" required>
                </div>
            </div>
            <div class="gender-details">
               
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"> </span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"> </span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"> </span>
                        <span class="gender">Perfer not say</span>
                    </label>
                    
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Registeration">
            </div>
        </form>

    </div>
</body>
</html>
